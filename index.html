<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bagieta</title>
        <meta name="author" content="Bagieta">
        <meta name="description" content="Soon">
        <meta name="keywords" content="bagieta,bagiety,baguette,bread,chleb,pieczywo,baking">
        <style type="text/css">
            .wraptocenter {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
                width: 100vw;
                height: 95vh;
                background-color: white;
            }
            .wraptocenter * {
                vertical-align: middle;
            }
            .stealthy_baguette {
                position: fixed;
                top: 100vh;
                right: 100vw;
            }
        </style>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function autorun()
            {
                setTimeout(function() {
                    $(".stealthy_baguette").animate({
                        top: "75vh",
                        right: "75vw"
                    }, 5000);
                }, 5000);
            }
            if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
            else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
            else window.onload = autorun;
        </script>

        <div class="wraptocenter">
            <img src="soon.png">
        </div>

        <div class="stealthy_baguette">
            <img src="bagieta.png" usemap="#bagieta_map">
        </div>
        
        <map name="bagieta_map" id="bagieta_map">
            <area alt="" title="" href="javascript:void(0)" shape="poly" coords="631,6,600,9,581,18,34,446,12,479,7,518,26,554,73,562,108,545,665,102,679,76,671,30" style="outline:none;" target="_self"/>
        </map>

    </body>
</html>
